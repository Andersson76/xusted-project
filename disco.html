<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cbeb57016b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="second.js"></script>
    <title>
      Weather Station - Crypto currency - Cities Management - Chill background
      music
    </title>
    <meta
      name="description"
      content="Weather Station - your local weather provider where you can see your local weather while listening to chill background music. You will also be update about the 5 most expensive crypto currencies. Also the Cities Management service is found here."
    />
  </head>
  <body>
    <header>
      <a href="index.html" target="_blank">
        <h1>celcius</h1>
      </a>
    </header>
    <main>
      <article>
        <h2>Crypto & Cities</h2>
        <p>your crypto and cities supplier</p>
      </article>
      <button type="button" id="fetchButton">Show crypto diagram</button>
      <aside>
        <canvas id="cryptoChart" width="200" height="100"></canvas>
      </aside>
      <div id="cities">
        <h1>Cities Management</h1>
        <form id="cityForm">
          <label for="cityName">Add a new City name:</label>
          <input type="text" id="cityName" required />
          <label for="cityPopulation">with a new Population:</label>
          <input type="number" id="cityPopulation" required />
          <button type="submit">Save</button>
        </form>
        <form id="updateForm">
          <label for="updateCityId">City ID to Update:</label>
          <input type="text" id="updateCityId" required />
          <label for="updateCityName">New City Name:</label>
          <input type="text" id="updateCityName" required />
          <label for="updateCityPopulation">New Population:</label>
          <input type="number" id="updateCityPopulation" required />
          <button type="button" id="updateButton">Update</button>
        </form>
        <ul id="cityList"></ul>
      </div>
    </main>
    <footer>
      <ul>
        <li><a href="index.html">Main Page</a></li>
        <li><a href="disco.html">Cities & Currency</a></li>
      </ul>
      <p>&copy; 2023 Martin Andersson</p>
    </footer>
  </body>
</html>

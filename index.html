<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="logic.js"></script>
    <script
      src="https://kit.fontawesome.com/cbeb57016b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>
      Weather Station - Crypto currency - Cities Management - Chill background music
    </title>
    <meta
      name="description"
      content="Weather Station - your local weather provider where you can see your local weather while listening to chill background music. You will also be update about the 5 most expensive crypto currencies. Also the Cities Management service is found here."
    />
  </head>
  <body>
    <header>
      <h1><a href="disco.html" target="_blank"> celcius </a></h1>
    </header>

    <audio id="background-audio" loop>
      <source src="chillDub.mp3" type="audio/mpeg" />
      Din webbläsare stödjer inte ljudtaggen.
    </audio>

    <main>
      <article>
        <h2>The Weather Chanel</h2>
        <p>your daily weather supplier</p>

        <div id="icons">
          <i class="fa-regular fa-sun fa-beat-fade"></i>
          <i class="fa-solid fa-cloud-bolt fa-bounce"></i>
          <i class="fa-regular fa-snowflake fa-flip"></i>
          <i class="fa-solid fa-cloud-showers-heavy fa-shake"></i>
        </div>

        <div id="play-audio-button-container">
          <button class="play" id="play-audio-button">
            Spela bakgrundsljud
          </button>
        </div>

        <div id="form">
          <form id="weather-form">
            <label for="location">Plats: </label>
            <input type="text" id="location" placeholder="Skriv in plats" />
            <button type="submit">Hämta väder</button>
          </form>
        </div>
      </article>
      <aside>
        <div id="placeName"><h3></h3></div>
        <ul id="forecast-list"></ul>
        <ul id="weather">
          <li>
            <p>
              <strong>Temperatur Nu: </strong>
              <span id="temperature"></span>
              &deg;
            </p>
          </li>
          <li>
            <img id="weather-icon" src="" alt="" />
          </li>
        </ul>
      </aside>
    </main>
    <footer>
      <ul>
        <li>
          <a id="main" href="index.html">Main Page</a>
        </li>

        <li>
          <a id="disc" href="disco.html">Cities & Currency</a>
        </li>
      </ul>
      <p>&copy; 2023 Martin Andersson</p>
    </footer>
  </body>
</html>
